<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Illustration Hero" class="main-img">
    <h1 class="main-h1">Order Summary</h1>
    <p class="main-p">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <section class="price">
      <img src="images/icon-music.svg" alt="Music Icon" class="price-img">
      <div class="price-text">
        <h2 class="price-text-h2">Annual Plan</h2>
        <p class="price-text-p">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section>
    <a href="#" class="payment">Proceed to Payment</a>
    <h3 class="cancel">Cancel Order</h3>
  </main>  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danielmrz-dev">danielmrz-dev</a>.
  </footer>
</body>
</html>
